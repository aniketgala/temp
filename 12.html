<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ferris Wheel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f8ff;
        }
        
        .wheel {
            width: 200px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 50%;
            position: relative;
            animation: rotate 10s linear infinite;
        }
        
        .spoke {
            position: absolute;
            width: 2px;
            height: 100px;
            background: #333;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
        }
        
        .spoke:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .spoke:nth-child(2) { transform: translate(-50%, -50%) rotate(60deg); }
        .spoke:nth-child(3) { transform: translate(-50%, -50%) rotate(120deg); }
        .spoke:nth-child(4) { transform: translate(-50%, -50%) rotate(180deg); }
        .spoke:nth-child(5) { transform: translate(-50%, -50%) rotate(240deg); }
        .spoke:nth-child(6) { transform: translate(-50%, -50%) rotate(300deg); }
        
        .square {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            top: 50%;
            left: 50%;
            transform-origin: center 100px;
            animation: counter-rotate 10s linear infinite;
        }
        
        .square:nth-child(7) { transform: translate(-50%, -50%) rotate(0deg) translateY(-100px); }
        .square:nth-child(8) { transform: translate(-50%, -50%) rotate(60deg) translateY(-100px); }
        .square:nth-child(9) { transform: translate(-50%, -50%) rotate(120deg) translateY(-100px); }
        .square:nth-child(10) { transform: translate(-50%, -50%) rotate(180deg) translateY(-100px); }
        .square:nth-child(11) { transform: translate(-50%, -50%) rotate(240deg) translateY(-100px); }
        .square:nth-child(12) { transform: translate(-50%, -50%) rotate(300deg) translateY(-100px); }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes counter-rotate {
            from { transform: translate(-50%, -50%) rotate(0deg) translateY(-100px); }
            to { transform: translate(-50%, -50%) rotate(-360deg) translateY(-100px); }
        }
    </style>
</head>
<body>
    <div class="wheel">
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        <div class="spoke"></div>
        
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
