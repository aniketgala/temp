<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .gallery img:hover {
      border: 2px solid black;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    /* Medium screens (tablets) */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Small screens (mobiles) */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Responsive Dog Gallery</h1>
  <div class="gallery">
    <img src="#" alt="Dog 1">
    <img src="#" alt="Dog 2">
    <img src="#" alt="Dog 3">
    <img src="#" alt="Dog 4">
    <img src="#" alt="Dog 5">
    <img src="#" alt="Dog 6">
    <img src="#" alt="Dog 7">
    <img src="#" alt="Dog 8">
    <img src="#" alt="Dog 9">
  </div>
</body>
</html>
